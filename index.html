<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do list App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <style>

    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt3 text-center">
                <div class="alert align-items-center" id="message">
                    <form id="itemForm">
                        <h3 class=""> TO DO LIST</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="itemInput" value="" placeholder="please enter a task to do..." >
                            <button class="btn btn-outline-primary"> ADD ITEM</button>
                        </div>

                    </form>
                    <ul class="nav nav-tabs">
                        <li class="nav-item" data-type="all">
                            <a class="nav-link active" href="#">All</a>
                        </li>
                        <li class="nav-item" data-type="todo">
                            <a class="nav-link " href="#">To Do</a>
                        </li>
                        <li class="nav-item" data-type="done">
                            <a class="nav-link " href="#">Completed</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </div>

    
</body>
</html>
